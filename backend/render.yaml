services:
  - type: web
    name: inventory-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_PATH
        value: ./inventory.db
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-url.netlify.app,https://your-frontend-url.vercel.app

